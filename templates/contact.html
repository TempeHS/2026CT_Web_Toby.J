<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(
          270deg,
          rgb(57, 108, 175),
          rgb(57, 101, 196),
          rgb(90, 180, 196),
          rgb(94, 121, 196),
          rgb(71, 71, 121),
          rgb(92, 100, 221),
          rgb(163, 186, 228)
        );
        background-size: 1400% 1400%;
        animation: rainbow 20s linear infinite;
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body></body>
</html>
