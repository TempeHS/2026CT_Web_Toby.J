{% extends 'layout.html' %} {% block content %} {% include
"partials/slider.html" %}

<br />
<h1 style="text-align: center">What can I learn with this website?</h1>
{% for card in cards %}
<br />
<div class="container">
  <div class="row">
    <div class="card" style="width: 25rem">
      <img src="{{ card [3] }}" class="card-img-top" alt="" />
      <div class="card-body">
        <h5 class="card-title">{{ card [0] }}</h5>
        <p class="card-text">{{ card [1] }}</p>
        <a href="#" class="btn btn-primary">{{ card [2] }}</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}{% endblock %}
