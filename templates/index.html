        <div class="card-body">
          <h5 class="card-title">{{ card [0] }}</h5>
          <p class="card-text">{{ card [1] }}</p>
          <a
            href="lessonshome.html"
            class="btn btn:hover btn-primary basic-3-hover"
            >{{ card [2] }}</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
